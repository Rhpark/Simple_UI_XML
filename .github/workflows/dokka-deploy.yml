# .github/workflows/dokka-deploy.yml
name: 3. Documentation (Dokka)

on:
  workflow_run:
    workflows: ["2. Android CD"]
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

jobs:
  check-cd-success:
    name: Check CD Success
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_release: ${{ steps.load_metadata.outputs.should_release }}
      tag: ${{ steps.load_metadata.outputs.tag }}
    steps:
      - name: Download metadata artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: android-ci.yml
          name: release-metadata
          path: metadata
          if_no_artifact_found: ignore

      - name: Load metadata
        id: load_metadata
        run: |
          if [ -f "metadata/release-metadata.json" ]; then
            cat metadata/release-metadata.json
            echo "should_release=$(jq -r .should_release metadata/release-metadata.json)" >> $GITHUB_OUTPUT
            echo "tag=$(jq -r .tag metadata/release-metadata.json)" >> $GITHUB_OUTPUT
          else
            echo "No metadata found. Skipping documentation deploy."
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
          fi

  generate-and-deploy-docs:
    name: Generate and Deploy Documentation
    runs-on: ubuntu-latest
    needs: check-cd-success
    if: needs.check-cd-success.outputs.should_release == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
      issues: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Dokka documentation
        run: bash -o pipefail -c "./gradlew dokkaHtmlMultiModuleCustom --no-daemon |& tee dokka-generate.log"

      - name: Verify documentation generated
        run: |
          if [ ! -f "docs/api/index.html" ]; then
            echo "❌ Documentation not generated!"
            exit 1
          fi
          echo "✅ Documentation generated successfully"
          ls -la docs/api/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Capture failure snippet (Dokka Deploy)
        if: failure()
        run: |
          LOG_FILE="dokka-generate.log"
          python3 .github/scripts/extract_gradle_failure.py "$LOG_FILE" dokka-deploy-failure.log || true
          SUMMARY="$(head -n 1 dokka-deploy-failure.log | tr -d '\r')"
          if [ -z "$SUMMARY" ]; then
            SUMMARY="3. Documentation (Dokka) failed."
          fi
          {
            echo "DOKKA_FAILURE_SUMMARY<<EOF"
            echo "$SUMMARY"
            echo "EOF"
            echo "DOKKA_FAILURE_LOG_PATH=$(pwd)/dokka-deploy-failure.log"
          } >> "$GITHUB_ENV"

      - name: Report failure (Dokka Deploy)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STAGE_NAME: "3. Documentation (Dokka)"
          FAILURE_MESSAGE: ${{ env.DOKKA_FAILURE_SUMMARY || '3. Documentation (Dokka) failed.' }}
          FAILURE_LOG_PATH: ${{ env.DOKKA_FAILURE_LOG_PATH }}
          FAILURE_ENVIRONMENT: |
            Runner: ${{ runner.os }}
            Event: ${{ github.event_name }}
        run: bash .github/scripts/report_action_error.sh
