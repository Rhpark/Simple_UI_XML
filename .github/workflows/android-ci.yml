# .github/workflows/android-ci.yml
name: Android CI

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'        # 태그 푸시 시 배포 파이프라인도 돌 수 있게
  pull_request:
    branches: [ master ]
  release:
    types: [ published ] # Release Published 이벤트에도 배포
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run pure unit tests only
        run: ./gradlew :simple_ui:testUnit | tee unit-test.log

      - name: Capture failure snippet (Unit Tests)
        if: failure()
        id: unit_test_failure_snippet
        run: |
          python3 .github/scripts/extract_gradle_failure.py unit-test.log unit-test-failure-snippet.log || true
          {
            echo "snippet<<EOF"
            cat unit-test-failure-snippet.log
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            simple_ui/build/test-results/testUnit/**/*.xml
          check_name: Unit Test Results

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report
          path: simple_ui/build/reports/tests/testUnit/
          retention-days: 30

      - name: Report failure (Unit Tests)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STAGE_NAME: "Unit Tests"
          FAILURE_MESSAGE: "Unit Tests job failed. Please inspect Gradle task :simple_ui:testUnit."
          FAILURE_LOG: ${{ steps.unit_test_failure_snippet.outputs.snippet }}
          FAILURE_ENVIRONMENT: |
            Runner: ${{ runner.os }}
            Event: ${{ github.event_name }}
        run: bash .github/scripts/report_action_error.sh

  robolectric-test:
    name: Robolectric Tests
    runs-on: ubuntu-latest
    needs: unit-test  # unit-test가 성공해야 실행
    permissions:
      contents: read
      checks: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Robolectric tests
        run: ./gradlew :simple_ui:testRobolectric | tee robolectric-test.log

      - name: Capture failure snippet (Robolectric Tests)
        if: failure()
        id: robolectric_failure_snippet
        run: |
          python3 .github/scripts/extract_gradle_failure.py robolectric-test.log robolectric-failure-snippet.log || true
          {
            echo "snippet<<EOF"
            cat robolectric-failure-snippet.log
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            simple_ui/build/test-results/testRobolectric/**/*.xml
          check_name: Robolectric Test Results

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robolectric-test-report
          path: simple_ui/build/reports/tests/testRobolectric/
          retention-days: 30

      - name: Report failure (Robolectric Tests)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STAGE_NAME: "Robolectric Tests"
          FAILURE_MESSAGE: "Robolectric Tests job failed. Check Gradle task :simple_ui:testRobolectric."
          FAILURE_LOG: ${{ steps.robolectric_failure_snippet.outputs.snippet }}
          FAILURE_ENVIRONMENT: |
            Runner: ${{ runner.os }}
            Event: ${{ github.event_name }}
        run: bash .github/scripts/report_action_error.sh

  build:
    name: Build and Lint Check
    runs-on: ubuntu-latest
    needs: robolectric-test  # robolectric-test가 성공해야 실행
    permissions:
      contents: read
      checks: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK (base)
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run all tests for coverage
        run: ./gradlew :simple_ui:testAll

      - name: Generate Kover coverage report
        run: ./gradlew :simple_ui:koverHtmlReport
        if: always()

      - name: Assemble
        run: ./gradlew assemble --stacktrace

      - name: Android Lint (non-blocking)
        run: ./gradlew lint
        # continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: simple_ui/build/reports/kover/html/
          retention-days: 30

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
          if-no-files-found: ignore

      - name: Report failure (Build and Lint Check)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STAGE_NAME: "Build and Lint Check"
          FAILURE_MESSAGE: "Build and Lint Check job failed (tests, coverage, assemble, or lint)."
          FAILURE_LOG: "Inspect workflow logs and uploaded coverage/build artifacts for exact Gradle failures."
          FAILURE_ENVIRONMENT: |
            Runner: ${{ runner.os }}
            Event: ${{ github.event_name }}
        run: bash .github/scripts/report_action_error.sh

  release:
    name: Release from Commit Message
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
      issues: write
    outputs:
      should_release: ${{ steps.check_release.outputs.should_release }}
      release_tag: ${{ steps.check_release.outputs.tag }}
      release_title: ${{ steps.check_release.outputs.title }}
      release_body: ${{ steps.check_release.outputs.body }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Parse commit message and validate version
        id: check_release
        run: |
          # Search recent 5 commits for [release] tag
          echo "Searching for [release] tag in recent 5 commits..."
          COMMIT_MSG=""
          FOUND=false

          for i in {0..4}; do
            CURRENT_MSG=$(git log -1 --skip=$i --pretty=%B 2>/dev/null || echo "")
            if [ -z "$CURRENT_MSG" ]; then
              break
            fi

            echo "--- Commit $((i+1)) ---"
            echo "$CURRENT_MSG"
            echo "---"

            if echo "$CURRENT_MSG" | grep -q "\[release\]"; then
              COMMIT_MSG="$CURRENT_MSG"
              FOUND=true
              echo "[release] tag found in commit $((i+1))!"
              break
            fi
          done

          if [ "$FOUND" = false ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No [release] tag found in recent 5 commits. Skipping release."
            exit 0
          fi

          echo ""
          echo "=== Processing Release Commit ==="
          echo "$COMMIT_MSG"
          echo "================================="

          # Extract Tag, Title, Describe (flexible with spaces before/after colon)
          TAG=$(echo "$COMMIT_MSG" | grep -oP '(?<=Tag)\s*:\s*.*' | head -1 | sed 's/^[[:space:]]*:[[:space:]]*//' | xargs)
          TITLE=$(echo "$COMMIT_MSG" | grep -oP '(?<=Title)\s*:\s*.*' | head -1 | sed 's/^[[:space:]]*:[[:space:]]*//' | xargs)

          # Extract Describe (can be multiline, flexible spelling and spacing)
          DESCRIBE=$(echo "$COMMIT_MSG" | awk '/Describe\s*:/,0' | tail -n +1 | sed '1s/Describe\s*:\s*//')
          # Fallback for common typo "Descrbe"
          if [ -z "$DESCRIBE" ]; then
            DESCRIBE=$(echo "$COMMIT_MSG" | awk '/Descrbe\s*:/,0' | tail -n +1 | sed '1s/Descrbe\s*:\s*//')
          fi

          echo "Extracted Tag: $TAG"
          echo "Extracted Title: $TITLE"
          echo "Extracted Describe: $DESCRIBE"

          # Validate tag format (x.x.x)
          if ! echo "$TAG" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Tag format is invalid. Expected format: x.x.x (e.g., 0.2.2)"
            echo "Found: $TAG"
            exit 1
          fi

          # Check if tag already exists (prevent duplicate releases)
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists. Skipping release to prevent duplicate."
            exit 0
          fi

          # Extract version from build.gradle.kts
          GRADLE_VERSION=$(grep -oP '(?<=version = ")[^"]+' simple_ui/build.gradle.kts | head -1)
          echo "Version in build.gradle.kts: $GRADLE_VERSION"

          # Validate version match
          if [ "$TAG" != "$GRADLE_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Commit message Tag: $TAG"
            echo "  build.gradle.kts version: $GRADLE_VERSION"
            echo "Please ensure both versions match before releasing."
            exit 1
          fi

          echo "✅ Version validation passed!"

          # Set outputs
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT

          # Handle multiline describe
          {
            echo "body<<EOF"
            echo "$DESCRIBE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Git Tag
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          TAG="${{ steps.check_release.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.check_release.outputs.tag }}
          release_name: ${{ steps.check_release.outputs.title }}
          body: ${{ steps.check_release.outputs.body }}
          draft: false
          prerelease: false

      - name: Report failure (Release from Commit Message)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STAGE_NAME: "Release from Commit Message"
          FAILURE_MESSAGE: "Release job failed. Verify [release] commit parsing, tagging, or release publication."
          FAILURE_LOG: "See workflow logs for tag parsing output or release API errors."
          FAILURE_ENVIRONMENT: |
            Runner: ${{ runner.os }}
            Event: ${{ github.event_name }}
        run: bash .github/scripts/report_action_error.sh

