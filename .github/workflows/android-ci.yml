# .github/workflows/android-ci.yml
name: Android CI

on:
  push:
    branches: [ master ]   # 리포 기본 브랜치가 master
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 먼저 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Gradle Wrapper 검증 (이제 파일을 찾을 수 있음)
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      # 3) JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4) Android SDK 세팅 (권장: 액션 사용)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # 5) Gradle 캐시
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 6) gradlew 실행권한
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 7) 빌드 + 테스트
      - name: Run build
        run: ./gradlew build --stacktrace

      # 8) Lint (있으면)
      - name: Run Android Lint
        run: ./gradlew lint

      # 9) 리포트/산출물 업로드(선택)
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
          if-no-files-found: ignore

      - name: Upload APK/AAR (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            **/build/outputs/apk/**
            **/build/outputs/aar/**
          if-no-files-found: ignore
