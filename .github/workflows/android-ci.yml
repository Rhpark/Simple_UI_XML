# .github/workflows/android-ci.yml
name: Android CI

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'        # 태그 푸시 시 배포 파이프라인도 돌 수 있게
  pull_request:
    branches: [ master ]
  release:
    types: [ published ] # Release Published 이벤트에도 배포
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run pure unit tests only
        run: ./gradlew :simple_ui:testUnit

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            simple_ui/build/test-results/testUnit/**/*.xml
          check_name: Unit Test Results

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report
          path: simple_ui/build/reports/tests/testUnit/
          retention-days: 30

  robolectric-test:
    name: Robolectric Tests
    runs-on: ubuntu-latest
    needs: unit-test  # unit-test가 성공해야 실행
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Robolectric tests
        run: ./gradlew :simple_ui:testRobolectric

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            simple_ui/build/test-results/testRobolectric/**/*.xml
          check_name: Robolectric Test Results

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robolectric-test-report
          path: simple_ui/build/reports/tests/testRobolectric/
          retention-days: 30

  build:
    name: Build and Lint Check
    runs-on: ubuntu-latest
    needs: robolectric-test  # robolectric-test가 성공해야 실행

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK (base)
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run all tests for coverage
        run: ./gradlew :simple_ui:testAll

      - name: Generate Kover coverage report
        run: ./gradlew :simple_ui:koverHtmlReport
        if: always()

      - name: Assemble
        run: ./gradlew assemble --stacktrace

      - name: Android Lint (non-blocking)
        run: ./gradlew lint
        # continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: simple_ui/build/reports/kover/html/
          retention-days: 30

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
          if-no-files-found: ignore

  jitpack:
    name: JitPack Deploy
    runs-on: ubuntu-latest
    needs: build                   # build 성공 후에만
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Compute variables
        id: vars
        run: |
          IFS='/' read -r OWNER REPO <<< "${GITHUB_REPOSITORY}"
          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "REPO=$REPO" >> $GITHUB_ENV
          # 릴리스 이벤트면 릴리스 태그, 그렇지 않으면 푸시된 태그
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          fi
          echo "GROUP_ID=com.github.${OWNER}" >> $GITHUB_ENV

      - name: Trigger JitPack build
        run: |
          # build.log 첫 조회가 해당 버전 빌드를 트리거함
          set -x
          curl -sL "https://jitpack.io/com/github/${OWNER}/${REPO}/${VERSION}/build.log" || true

      - name: Wait for JitPack build to finish
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          ATTEMPTS=60
          for i in $(seq 1 $ATTEMPTS); do
            JSON=$(curl -s "https://jitpack.io/api/builds/${GROUP_ID}/${REPO}/${VERSION}" || true)
            STATUS=$(echo "${JSON}" | jq -r --arg gid "${GROUP_ID}" --arg repo "${REPO}" --arg ver "${VERSION}" '.[$gid][$repo][$ver] // empty')
           echo "[$i/$ATTEMPTS] JitPack status: ${STATUS:-unknown}"
            if [ "$STATUS" = "ok" ]; then
              echo "JitPack build OK ✅"
              break
            fi
            if [ "$STATUS" = "Error" ]; then
              echo "JitPack build failed ❌"
              exit 1
            fi
            sleep 10
          done
          # 마지막으로 build.log를 받아 아카이브
          curl -sL "https://jitpack.io/com/github/${OWNER}/${REPO}/${VERSION}/build.log" -o build.log || true

      - name: Upload JitPack build.log
        uses: actions/upload-artifact@v4
        with:
          name: jitpack-build-log
          path: build.log
          retention-days: 7