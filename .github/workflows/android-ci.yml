# .github/workflows/android-ci.yml
name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run pure unit tests only
        run: ./gradlew :simple_ui:testUnit

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            simple_ui/build/test-results/testUnit/**/*.xml
          check_name: Unit Test Results

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report
          path: simple_ui/build/reports/tests/testUnit/
          retention-days: 30

  robolectric-test:
    name: Robolectric Tests
    runs-on: ubuntu-latest
    needs: unit-test  # unit-test가 성공해야 실행
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Robolectric tests
        run: ./gradlew :simple_ui:testRobolectric

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            simple_ui/build/test-results/testRobolectric/**/*.xml
          check_name: Robolectric Test Results

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robolectric-test-report
          path: simple_ui/build/reports/tests/testRobolectric/
          retention-days: 30

  build:
    name: Build and Lint Check
    runs-on: ubuntu-latest
    needs: robolectric-test  # robolectric-test가 성공해야 실행

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK (base)
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run all tests for coverage
        run: ./gradlew :simple_ui:testAll

      - name: Generate Kover coverage report
        run: ./gradlew :simple_ui:koverHtmlReport
        if: always()

      - name: Assemble
        run: ./gradlew assemble --stacktrace

      - name: Android Lint (non-blocking)
        run: ./gradlew lint
        # continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: simple_ui/build/reports/kover/html/
          retention-days: 30

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
          if-no-files-found: ignore