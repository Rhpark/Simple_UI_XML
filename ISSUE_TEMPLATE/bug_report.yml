name: "Bug report / 버그 리포트"
description: Help us reproduce and fix the issue. / 재현 정보를 알려주시면 빠르게 해결합니다.
labels: ["bug", "needs-triage"]
body:
  - type: input
    id: version
    attributes:
      label: Library version / 라이브러리 버전
      placeholder: e.g., 0.2.1
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce / 재현 단계
      placeholder: 1) ... 2) ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior / 기대 동작
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / 실제 동작
      description: Include exact error messages if any. / 오류 메시지 있으면 그대로 붙여주세요.

  - type: checkboxes
    id: env
    attributes:
      label: Environment (check what applies) / 환경(해당 항목 체크)
      options:
        - label: AGP (e.g., 8.6.x)
        - label: Kotlin (e.g., 2.x / 1.9)
        - label: Compose / Views
        - label: minSdk / targetSdk

  - type: textarea
    id: logs
    attributes:
      label: Logs or stacktrace (optional) / 로그·스택트레이스(선택)
      render: shell

  - type: input
    id: minimal
    attributes:
      label: Minimal repro (repo/snippet, optional) / 최소 재현 링크(선택)
      placeholder: https://github.com/... or Gist link

  - type: dropdown
    id: severity
    attributes:
      label: Severity / 심각도
      options:
        - Crash / 크래시
        - Functionally broken / 기능 장애
        - Degradation / 성능·퇴화
        - Minor / 경미
      multiple: false

  - type: checkboxes
    id: regression
    attributes:
      label: Regression? / 회귀 여부
      options:
        - label: Worked in previous version / 이전 버전에서는 정상
